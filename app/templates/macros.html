{% macro displayPitches(pitches) %}


{% for pitch in pitches %}

<div class="col-md-3">
    <div class="card text-justify p-2 h-100">
        <div class="">
            <strong>
                <h4 class="card text-white bg-black p-1">{{pitch.user.username}}</h4>
            </strong>
            <em class="text-center p-0.2">{{pitch.posted.strftime("%d %b %Y")}}</em>
            <br>
        </div>
        <div class="card-body">
            <strong>{{pitch.title}}</strong>
            <br>
                <p>{{pitch.content}}</p>
                <br>
                <a href="{{url_for('main.pitch', id = pitch.id)}}">View Pitch</a>
        </div>
        <div class="m-lg-auto">
            <a href="{{url_for('main.upVote', id = pitch.id)}}"><i class="fas fa-arrow-alt-circle-up text-black"></i>
                <span>{{pitch.up_vote.count()}}</span></a>
            <a href="{{url_for('main.downVote', id = pitch.id)}}"> <i class="fas fa-arrow-alt-circle-down text-danger"></i>
                <span><strong>{{pitch.down_vote.count()}}</strong></span></a>
        </div>
    </div>
</div>
<br>

{% endfor %}

{% endmacro %}
